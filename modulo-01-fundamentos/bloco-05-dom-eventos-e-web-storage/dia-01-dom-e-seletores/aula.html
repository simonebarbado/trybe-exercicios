<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "green";

      document.getElementById("page-title").innerText = "A volta dos que não foram";
      document.getElementById("second-paragraph").innerText = "É um filme fantástico, me identifiquei demais";
      document.getElementById("subtitle").innerText = "Avaliações";
    </script>
  </body>
</html>
