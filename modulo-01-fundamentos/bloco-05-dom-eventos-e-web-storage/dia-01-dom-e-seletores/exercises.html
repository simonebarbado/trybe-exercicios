<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 01 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 02 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 03 - Crie uma função que mude a cor do quadrado vermelho para branco.
 04 - Crie uma função que corrija o texto da tag <h1>.
 05 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 06 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

    // Exercício 01
       function mudarTextoTagP() {
        let dados = document.getElementsByTagName("p")[0];
        dados.innerText = "Daqui dois anos me vejo uma programadora top!";
       }
       mudarTextoTagP(); //Lembrar de chamar a função após finalizá-la

    // Exercício 02
       function mudarCorDoQuadradoAmarelo() {
           let quadradoAmarelo = document.getElementsByClassName('main-content')[0];
           quadradoAmarelo.style.background = "rgb(76,164,109)"; //rgb precisa estar entre aspas
       }
       mudarCorDoQuadradoAmarelo();

    // Exercício 03
       function mudarCordoQuadradoVermelho() {
         let quadradoVermelho = document.getElementsByClassName('center-content')[0];
         quadradoVermelho.style.background = 'white';
       }
       mudarCordoQuadradoVermelho(); 

    // Exercício 04
    function mudarTextoTagH1() {
      let titulo = document.getElementsByTagName("h1")[0];
      titulo.innerText = 'Exercício 5.1 - JavaScript';
    }
    mudarTextoTagH1();

    // Exercício 05
    function letrasMaiusculas() {
      let letrasMaiusculas = document.getElementsByTagName('p')[0];
      letrasMaiusculas.innerHTML = letrasMaiusculas.innerHTML.toUpperCase(); // Ajuda do gabarito para definir essa linha
    }
    letrasMaiusculas()

    // Exercício 06
    function mostrarTagsNoConsole() {
      let texto = document.getElementsByTagName('p');
      for (let i of texto) { // Ajuda do gabarito para utilizar o for
        console.log(i.innerText);
      }
      
    }
    mostrarTagsNoConsole();

    </script>
  </body>
</html>
