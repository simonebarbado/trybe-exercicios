<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Aula Web Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    Cor de Fundo
    <select name="background" id="background">
        <option selected>Selecionar</option>
        <option value="purple">Roxo</option>
        <option value="white">Branco</option>
        <option value="black">Preto</option>
        <option value="grey">Cinza</option>
    </select>
    <input type="number" min="10" placeholder="Tamanho da fonte" id="font-size">
    Cor da Fonte
    <select name="font-color" id="font-color">
        <option selected>Selecionar</option>
        <option value="yellow">Amarelo</option>
        <option value="black">Preto</option>
        <option value="white">Branco</option>
        <option value="grey">Cinza</option>
    </select>
    Estilo de fonte
    <select name="font-style" id="font-family">
        <option selected>Selecionar</option>
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans Serif</option>
        <option value="serif">Serif</option>
    </select>
    Espaçamento de linha
    <input type="number" min="10" placeholder="Espaço entre linhas" id="line-height">
    <p>

    </p>
    <script src="/dia-04-javascript-web-storage/script.js"></script>
</body>
</html>
