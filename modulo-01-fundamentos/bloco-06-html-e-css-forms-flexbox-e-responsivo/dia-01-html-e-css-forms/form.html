<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulario">
        <form action="" class="form-floating">
            <fieldset> 
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome </label><input type="text" name="nome" id="nome" class="form-control" maxlength="40" required>
                <label for="email">E-mail</label><input type="email" name="email" id="email" class="form-control" maxlength="50" required>
                <label for="cpf">CPF</label> <input type="text" name="cpf" id="cpf" class="form-control" maxlength="11" required>
                <label for="endereco">Endereço</label><input type="text" name="endereco" id="endereco" class="form-control" maxlength="200" required>
                <label for="cidade"></label>Cidade<input type="text" name="cidade" id="cidade" class="form-control" maxlength="28" required>
                <label for="estado">Estado</label><select name="estado" id="estado" class="form-select">
                    <option selected>Selecionar</option> // Fazer um loop para os valores com array de estados
                </select>
                <label for="tipo">Tipo</label>
                <input class="form-check-input" type="radio" name="tipo" id="casa"><label for="casa">Casa</label>
                <input class="form-check-input" type="radio" name="tipo" id="apartamento"><label for="apartamento">Apartamento</label>
            </fieldset>
            <!-- Parei aqui, quando finalizar, pegar o arquivo com css e colocar no dia 02, e editar esse arquivo para o dia 01-->
            <fieldset>
                <legend>Dados do último emprego</legend>
                <label for="resumo-do-curriculo">Resumo do Currículo</label><textarea name="resumo-do-curriculo" id="resumo-do-curriculo" cols="30" rows="10" class="form-control" maxlength="1000" required></textarea>
                Cargo <input type="text" name="cargo" id="cargo" maxlength="40" required>
                Descrição do Cargo <input type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
                Data de início <input type="date" name="data-inicio" id="data-inicio">
            </fieldset>
            <button class="btn btn-light">Enviar</button>
            <button class="btn btn-light">Limpar</button>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
